<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="style" rel="stylesheet" href="./style.css">
    <title>Ill Tempered Penguins</title>
</head>
<body>
    <h1 id="title">Ill Tempered Penguins</h1>
    <div id="nav">
        <button id="reset">Reset</button>
        <button id="toggle">Dark Mode</button>
    </div>
    <div id="penguins">
        <img src="./img/slider.jpeg" alt="Slider" id="0">
        <img src="./img/babyFace.jpeg" alt="Baby Face" id="1">
        <img src="./img/happy.png" alt="Happy" id="2">
        <img src="./img/smiles.jpeg" alt="Smiles" id="3">
    </div>
    <p id="info"></p>
</body>
<script>
    var styleMode = window.localStorage.getItem("styleMode");
    if(!styleMode){
        styleMode = "./style.css";
        document.getElementById("toggle").innerText = "Dark Mode";
        window.localStorage.setItem("styleMode","./style.css");
        window.localStorage.setItem("Mode","Dark Mode");
    }
    else{
        document.getElementById("style").href  = window.localStorage.getItem("styleMode");
        document.getElementById("toggle").innerText = window.localStorage.getItem("Mode");
    }
    var infoArr = [
        "This is Slider. He likes to come at you sliding on his belly, and though he may seem cute, you will want to stay away from him.",
        "This is Baby Face. Once the ridicule of the Waddle, he is out for revenge in the most ill-tempered way.",
        "This is Happy.  He may look like an imaginary and drawn penguin, but he is as real and ill-tempered as the rest of them.",
        "This is Smiles.  Even though he looks creepy, he's actually really nice!  He wants to be everyone's friend."
    ]

    document.getElementById("0").onclick = () => getInfo(0);
    document.getElementById("1").onclick = () => getInfo(1);
    document.getElementById("2").onclick = function(){
        getInfo(2);
    };
    document.getElementById("3").onclick = function(){
        getInfo(3);
    };

    document.getElementById("reset").onclick = () => document.getElementById("info").innerText = "";
    document.getElementById("title").addEventListener("mouseenter",() => {
        document.querySelectorAll("img").forEach( element => {
            element.style.width = "10px";
            element.style.height = "10px";
            } );
        document.getElementById("2").style.width = "1000px";
        document.getElementById("2").style.height = "1000px";
    })
    document.getElementById("title").addEventListener("mouseleave",() => {
        document.querySelectorAll("img").forEach( element => {
            element.style.width = "300px";
            element.style.height = "200px";
        } );
    })

    document.getElementById("toggle").onclick = () => {
        const style = document.getElementById("style");
        console.log(style.href);
        if(style.href.endsWith("style.css")){
            style.href = "./dark.css";
            document.getElementById("toggle").innerText = "Light Mode";
            window.localStorage.setItem("styleMode","./dark.css");
            window.localStorage.setItem("Mode","Light Mode");
            
        }
        else{
            style.href = "./style.css";
            document.getElementById("toggle").innerText = "Dark Mode";
            window.localStorage.setItem("styleMode","./style.css");
            window.localStorage.setItem("Mode","Dark Mode");
        }

        };
    function getInfo(idx){
        document.getElementById("info").innerText = infoArr[idx];
    }
</script>
</html>
